name: CoinMaterial
version: ${project.version}
main: coinmaterial.coinmaterial.CoinMaterial
api-version: 1.13
commands:
  coinmaterial:
    description: Перезагрузка плагина
    permission: CoinMaterial.reload
    usage: /coinmaterial reload
  money:
    description: Узнать баланс счёта
    usage: /money
  wallet:
    description: Снять деньги со счёта
    usage: /wallet [count]
  pay:
    description: Перевод денег игроку
    usage: /pay [nickname] [count]
